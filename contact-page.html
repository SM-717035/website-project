    <main> 
      <section class="title">
        <h1>Contact Us</h1>
      </section>

      <section class="main-content">

        <section class="main-content-text">
          <p>Compose an email here or write us on social media!</p>
        </section>

        <form action="contact-redirect.html" class="contact-form">
        


          <aside class="mandatory">Fields marked with an asterisk (*) are mandatory</aside>

          <section class="gender-input">

            <label>Select gender*:</label>

            <input id="male" name="gender" type="radio" value="male">
            <label for="male">Male</label>
            
            <input id="female" name="gender" type="radio" value="female">
            <label for="female">Female</label>
      
            <input id="other" name="gender" type="radio" value="other">
            <label for="other">Other</label>
      
          </section>
          

          <section class="name-input">

            <section class="input-box">
              <label for="first-name">First Name*</label>
              <input id="first-name" name="first-name" placeholder="Enter First Name...">
            </section>

            <section class="input-box">
              <label for="last-name">Last Name*</label>
              <input id="last-name" name="last-name" placeholder="Enter Last Name...">
            </section>

          </section>

          <section class="email">
      
            <section class="input-box">
              <label for="email">E-mail Address*</label>
              <input id="email" type="email" name="email" placeholder="Enter E-mail Address...">
            </section>

            <section class="input-box">
              <label for="phone-number">Phone Number</label>
              <input id="phone-number" type="phone-number" name="phone-number" placeholder="Enter Phone Number...">
            </section>

          </section>

          <label class="destination-address">To: info@cryptoquestions.com</label>

          <section class="subject-input">

            <section class="input-box">
              <label for="subject">Subject*</label>
              <input id="subject" name="subject" placeholder="Enter subject line...">
            </section>

          </section>

          
          <section class="message-input">
  
            <section class="input-box-message">
              <label for="message">Message*</label>
              <input id="message" name="message" placeholder="Compose message...">
            </section>

          </section>

          <section class="button">
            <input type="submit" value="Submit" class="submit-button">
          </section>

        </form>

      </section>
